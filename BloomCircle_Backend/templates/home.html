{% extends "base.html" %}

{% block title %}Bloom Circle{% endblock %}

{% block content %}
<!-- <h1 style="color: rgb(168, 102, 230);">Speak up your mind</h1> -->
<div class="room-list">
    <h3 style="color: rgb(97, 17, 41);">Communities</h3>
    <ul>
        <li><a href="{{ url_for('room', room_name='DocConnect') }}">🌐 DocConnect</a></li>
        <li><a href="{{ url_for('room', room_name='TalkingTales') }}">📚 TalkingTales</a></li>
        <li><a href="{{ url_for('room', room_name='MenstroUpdate') }}">🔔 MenstroUpdate</a></li>
        <li><a href="{{ url_for('room', room_name='GurlTime') }}">🌸 GurlTime</a></li>
    </ul>
</div>

<div class="home-container">
    <form method="post" action="{{ url_for('join_room_route') }}">
        <label>Username: <input type="text" name="username" required></label><br>
        <label>Room Name: <input type="text" name="room" required></label><br>
        <!-- <label>Password: <input type="password" name="password" required></label><br> -->
        <button type="submit">Join Room</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
